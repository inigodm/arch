spring.application.name: arch
spring:
    datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
    jpa:
        hibernate:
        ddl-auto: update
        show-sql: true
    flyway:
        locations: classpath:db/migration
        enabled: true
    main:
        allow-bean-definition-overriding: true
